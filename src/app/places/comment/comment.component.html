<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ commentData.heading }}</h3>
    </div>
    <div class="panel-body">
        {{ commentData.body }}
    </div>
    <div class="panel-footer">
        <span>Публикувано на: {{commentData.date | date : dateFormat}} </span><span class="pull-right">От: {{ commentData.author }}</span>
    </div>
</div>
